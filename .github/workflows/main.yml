name: Build

on: [push, pull_request]

jobs:
  Build:
    name: ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
        - { name: Linux,        os: ubuntu-20.04, flags: -GNinja }
        - { name: MacOS,        os: macos-latest }
        - { name: MSVC (x86),   os: windows-latest, flags: "-DCMAKE_TOOLCHAIN_FILE=C:\\vcpkg\\scripts\\buildsystems\\vcpkg.cmake -A Win32", vcpkg: x86-windows }
        - { name: MSVC (x64),   os: windows-latest, flags: "-DCMAKE_TOOLCHAIN_FILE=C:\\vcpkg\\scripts\\buildsystems\\vcpkg.cmake -A x64",   vcpkg: x64-windows }
        # - { name: MSVC (ARM64), os: windows-latest, flags: "-DCMAKE_TOOLCHAIN_FILE=C:\\vcpkg\\scripts\\buildsystems\\vcpkg.cmake -A ARM64", vcpkg: arm64-windows }
        
    steps:
    - name: Setup Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install cmake ninja-build libsdl2-dev
    - name: Setup MacOS dependencies
      if: runner.os == 'MacOS'
      run: |
        brew install sdl2
    - name: Setup MSVC dependencies
      if: matrix.platform.vcpkg != ''
      run: |
        vcpkg install --triplet ${{ matrix.platform.vcpkg }} sdl2

    - name: Get SDL_sound sources
      uses: actions/checkout@v2
    - name: Configure CMake
      run: cmake -B build -DSDLSOUND_DECODER_MIDI=ON ${{ matrix.platform.flags }}
    - name: Build
      run: cmake --build build/
